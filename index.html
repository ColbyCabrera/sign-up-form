<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&family=Rubik+80s+Fade&display=swap" rel="stylesheet">

</head>

<body>
    <section class="container">
        <div class="image-section">
            <p class="logo">LOGO</p>
        </div>
        <div class="sign-up-section">
            <h2>Sign Up</h2>
            <form action="#" method="post">
                <div class="row--1">
                    <ul>
                        <li>
                            <label for="first-name">First Name</label>
                            <input required type="text" id="first-name">
                        </li>
                        <li>
                            <label for="last-name">Last Name</label>
                            <input required type="text" id="last-name">
                        </li>
                    </ul>
                </div>
                <div class="row--2">
                    <ul>
                        <li>
                            <label for="email">Email</label>
                            <input required type="email" id="email">
                        </li>
                        <li>
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone">
                        </li>
                    </ul>
                </div>
                <div class="row--3">
                    <ul>
                        <li>
                            <label for="password">Password (5 to 10 characters)</label>
                            <input required type="password" pattern="^.{5,10}" id="password" class="error">
                        </li>
                        <li>
                            <label for="password-confirm">Confirm Password</label>
                            <input required type="password" id="password-confirm" class="error">
                        </li>
                    </ul>
                </div>
                <div class="buttons">
                    <button type="submit">Create Account</button>
                </div>
            </form>
            <p class="log-in">Already have an account? <a href="#">Log in.</a></p>
        </div>
    </section>
</body>

</html>
